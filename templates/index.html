{% extends "base.html" %}
{% block main %}
<article class="release">

<ol class="release-list">
  {% for release in releases %}
  <li class="release-item">
    <h2 class="release-item-h">
      <span class="release-no">{{release.no}}</span>
      <span class="release-title">&ldquo;{{release.title}}&rdquo;</span> - 
      <span class="release-author">{{release.author}}</span>
    </h2>
    {% if release.bandcamp_url %}
    <div class="release-item-player release-item-player-bc">
      <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album={{release.bandcamp_album_id}}/size=large/bgcol={{COLOR_BG}}/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="https:{{release.bandcamp_url}}">{{ release.title}} by {{release.author}}</a></iframe>
    </div>
    {% endif %}
  </li>
  {% endfor %}
</ol>

</article>
{% endblock %}
